<!DOCTYPE html>
<html>
<head>
  <title>Passport Photo Maker PRO</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ“¸ Passport Photo Maker PRO</h2>

  <input type="file" id="fileInput">
  <br><br>
  <button onclick="upload()">Generate Passport Photo</button>

  <p id="status"></p>
</div>

<script>
async function upload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Photo select karo");

  document.getElementById("status").innerText = "Processing...";

  const formData = new FormData();
  formData.append("image", file);

  const res = await fetch("https://passport-photo-pro-production.up.railway.app/upload", {
    method: "POST",
    body: formData
  });

  if (!res.ok) {
    document.getElementById("status").innerText = "Error processing image";
    return;
  }

  const blob = await res.blob();
  const url = window.URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "passport_photo.jpg";
  a.click();

  document.getElementById("status").innerText = "âœ… Done!";
}
</script>

</body>
</html>
